<head>
  <title>meteor demo</title>
</head>

<body>
  {{> maintemplate}}  
</body>

<template name="maintemplate">

  <h1>{{h1}}</h1>

  <button class="insert">Insert</button>
  <button class="remove">Remove</button>

  <hr>

  {{> messages_list}}

</template>

<template name="messages_list">
    <h2>{{title}}</h2>
  {{#each messages}}
    <ul>
      {{> message_info}}
    </ul>
  {{else}}
    No messages yet. Say hi!
  {{/each}}
</template>

<template name="message_info">
  <li>
    <b>{{text}}</b>, created at <i>{{time}}</i>
  </li>
</template>
